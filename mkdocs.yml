site_name: SNT & NSI
copyright: Réalisé par M. NICOLAS
extra_css:
  - extra.css
extra:
  generator: false
  analytics:
    provider: google
    property: G-82YG19J1ZT
theme:
  name: material
  language: fr
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.expand
    - navigation.top
    - navigation.sections
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      primary: teal
      accent: green
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      primary: teal
      accent: green
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to system preference
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys:
      key_map: { 'enter': 'Entrée' }
  - def_list
plugins:
  - search:
      lang: fr
  - glightbox
